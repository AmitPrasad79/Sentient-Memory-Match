<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ§  Sentient Memory Match</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>ðŸ§  Sentient Memory Match</h1>
    <p class="intro">
      Welcome to <b>Sentient Memory Match!</b> Test your mind by matching pairs of images before time runs out.<br>
      Choose a difficulty level below to begin your challenge.
    </p>

    <div class="controls">
      <select id="difficulty">
        <option value="4">Easy (4x4)</option>
        <option value="6">Medium (6x6)</option>
        <option value="8">Hard (8x8)</option>
        <option value="10">Extreme (10x10)</option>
      </select>
      <button id="playBtn">Play</button>
    </div>

    <div id="countdown" class="countdown"></div>
    <div id="gameBoard" class="game-board"></div>

    <div class="bottom-controls">
      <button id="restartBtn" class="hidden">Restart</button>
      <div id="timer" class="timer hidden">Time: 0s</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
