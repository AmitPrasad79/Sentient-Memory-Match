<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ§  Sentient Memory Match</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ§  Sentient Memory Match</h1>
    <p class="description">
      Welcome to <strong>Sentient Memory Match</strong>!  
      Test your brain by matching pairs of cards before time runs out.  
      Choose a difficulty level to begin your challenge.
    </p>

    <div id="menu">
      <select id="difficulty">
        <option value="" disabled selected>Select Difficulty</option>
        <option value="easy">Easy (4x4)</option>
        <option value="medium">Medium (6x6)</option>
        <option value="hard">Hard (8x8)</option>
      </select>
      <button id="play-btn">Play</button>
    </div>

    <div id="game-board" class="hidden"></div>

    <div id="controls" class="hidden">
      <button id="restart-btn">Restart</button>
      <p id="timer">Time: <span id="time">0</span>s</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
