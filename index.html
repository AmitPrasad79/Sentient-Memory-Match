<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentient Match</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <!-- ====== MENU ====== -->
  <div class="menu">
    <h1>ðŸ§  Sentient Match</h1>
    <p><strong>How to Play:</strong><br>
      Flip two cards to find a match.<br>
      Match all pairs before time runs out!<br>
      <strong>Score = all pairs matched.</strong>
    </p>

    <label for="difficulty">Choose Grid Size:</label><br />
    <select id="difficulty">
      <option value="4">4x4 (Easy)</option>
      <option value="6" selected>6x6 (Normal)</option>
      <option value="8">8x8 (Hard)</option>
      <option value="10">10x10 (Insane)</option>
    </select>

    <br />
    <button id="startBtn">Start Game</button>
  </div>

  <!-- ====== COUNTDOWN ====== -->
  <div id="countdown" class="hidden"></div>

  <!-- ====== GAME AREA ====== -->
  <div id="gameArea" class="hidden">
    <div id="timer"></div>
    <div id="gameBoard" class="game-board"></div>
    <div class="controls">
      <button id="restartBtn" class="hidden">Restart</button>
      <button id="backBtn" class="hidden">Back</button>
    </div>
  </div>

  <!-- ====== POPUP ====== -->
  <div id="popup" class="hidden">
    <p id="popupMessage"></p>
    <button id="popupClose">Close</button>
  </div>

  <footer>
    Made with ðŸ’œ by <a href="#">@0xBalls</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
